<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="شعار الموقع">
            <h1>إضافة منتج</h1>
        </div>
    </header>

    <section>
        <form action="submitProduct.php" method="POST" enctype="multipart/form-data">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" name="product-name" required><br>

            <label for="product-image">صورة المنتج:</label>
            <input type="file" id="product-image" name="product-image" required><br>

            <label for="category">الفئة:</label>
            <select id="category" name="category" required>
                <option value="ملابس">ملابس</option>
                <option value="أدوات منزلية">أدوات منزلية</option>
                <option value="أطعمة تقليدية">أطعمة تقليدية</option>
            </select><br>

            <label for="product-description">وصف المنتج:</label>
            <textarea id="product-description" name="product-description" required></textarea><br>

            <label for="price">السعر:</label>
            <input type="number" id="price" name="price" required><br>

            <label for="contact-info">رقم الهاتف أو البريد الإلكتروني:</label>
            <input type="text" id="contact-info" name="contact-info" required><br>

            <button type="submit">إضافة المنتج</button>
        </form>
    </section>
</body>
<script src="scripts.js"></script>
</html>
